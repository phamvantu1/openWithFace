<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Card System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>User Login</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <div id="dashboard-container" style="display: none;">
        <h2>Welcome to IoT System</h2>
        <button id="logout-btn">Logout</button>

        <div id="card-actions">
            <h3>Manage Cards</h3>
            <button id="create-card-btn">Create New Card</button>
            <button id="update-card-btn">Update Card</button>
            <button id="delete-card-btn">Delete Card</button>
        </div>

        <div id="password-change">
            <h3>Change Password</h3>
            <form id="password-change-form">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="currentPassword" required>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="newPassword" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>

    <!-- <script src="scripts.js"></script> -->
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

#login-container, #dashboard-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

form label {
    display: block;
    margin: 10px 0 5px;
}

form input {
    width: 100%;
    padding: 8px;
    margin: 5px 0 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

#card-actions button {
    margin: 10px 0;
    background-color: #0275d8;
}

#card-actions button:hover {
    background-color: #025aa5;
}

#login-message {
    color: red;
    text-align: center;
}

</style>
<script>
    const API_BASE_URL = 'http://localhost:3000';  // Adjust this based on your backend URL
let authToken = '';

// User login API request
document.getElementById('login-form').addEventListener('submit', async (e) => {
    // e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
    });
    const data = await response.json();

    if (data.status === 'success') {
        authToken = data.data.token;
        localStorage.setItem('authToken', authToken);
        showDashboard();
    } else {
        document.getElementById('login-message').innerText = data.message;
    }
});

// Show dashboard after successful login
function showDashboard() {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('dashboard-container').style.display = 'block';

    const token = localStorage.getItem('authToken');
    if (token) {
        fetchCards();
    }
}

// Logout
document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('authToken');
    authToken = '';
    window.location.reload();
});

// Fetch all cards (admin only)
async function fetchCards() {
    const response = await fetch(`${API_BASE_URL}/cards`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${authToken}`,
        }
    });
    const data = await response.json();
    console.log(data);  // Handle the data
}

// Change Password
document.getElementById('password-change-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const currentPassword = document.getElementById('current-password').value;
    const newPassword = document.getElementById('new-password').value;

    const response = await fetch(`${API_BASE_URL}/update-password`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`,
        },
        body: JSON.stringify({ currentPassword, newPassword }),
    });
    const data = await response.json();
    alert(data.message);
});

// Other Card management functions (Create, Update, Delete) will be similar to this

</script>
